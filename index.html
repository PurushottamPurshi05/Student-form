<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM INPUT</title>
</head>
<body>
   <center><h1>Student Form</h1></center>
    <form action="hell.html">
    <fieldset>
       <legend><center><b><i>PERSONAL DETAILS</i></b></center></legend>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" required placeholder="e.g. Ravi G H"> <br><br>
        <label for="age"><b>Age</b></label>
        <input type="text" id="age" required> <br><br>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" required placeholder="abc@xyz.com"> <br><br>
        <label for="date"><b>Date Of Birth</b></label>
        <input type="date" id="date" required placeholder="e.g. dd-mm-yyyy"><br>
    </fieldset>
    <br>
    <fieldset>
        <legend><b><i>EDUCATIONAL DETAILS</i></b></legend>
        <label for="dept"><b>Departments</b></label> <br><br>
        <input type="radio" id="1" name="group">
        <label for="1">CS</label>
        <input type="radio" id="2" name="group">
        <label for="2">EEE</label>
        <input type="radio" id="3" name="group">
        <label for="3">ECE</label>
        <input type="radio" id="4" name="group">
        <label for="4">CIVIL</label>
        <br><br>
        <label for="skills"><b>Skills</b></label><br><br>
        <input type="checkbox" id="5">
        <label for="5">HTML</label>
        <input type="checkbox" id="6">
        <label for="6">CSS</label>
        <input type="checkbox" id="7"> 
        <label for="7">JAVASCRIPT</label><br><br>
        <button>SUBMIT</button>
    </fieldset>
    </form>
</body>
</html>
